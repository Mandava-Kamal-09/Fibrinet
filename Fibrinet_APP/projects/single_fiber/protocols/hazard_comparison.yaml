# Protocol: Hazard Model Comparison
# =================================
# Compare rupture behavior across different hazard models
# at matched baseline rates.
#
# Purpose: Demonstrate qualitative differences between strain-dependent,
# force-dependent, and constant hazard models.
#
# Expected outputs:
#   - sweeps/hazard_comparison/sweep_summary.csv
#   - sweeps/hazard_comparison/runs/*.csv (per-replicate time series)
#
# Run with:
#   python -m projects.single_fiber.src.single_fiber.enzyme_models.sweep_runner \
#       projects/single_fiber/protocols/hazard_comparison.yaml

# Base simulation config (Hooke spring, moderate loading)
base_config:
  model:
    law: hooke
    hooke:
      k_pN_per_nm: 0.1
      L0_nm: 20.0
  geometry:
    x1_nm: [0, 0, 0]
    x2_nm: [100, 0, 0]
  dynamics:
    dt_us: 0.1
    gamma_pN_us_per_nm: 1.0
  loading:
    v_nm_per_us: 0.5
    t_end_us: 200.0

# Sweep across hazard models
# Note: Each model tested separately, with matched lambda0
hazard_model: exponential_strain

parameter_grid:
  # Baseline rate (common across models for comparison)
  lambda0: [0.001, 0.005, 0.01]
  # Strain sensitivity
  alpha: [1.0, 5.0, 10.0]

n_replicates: 30  # Adequate for statistics
base_seed: 42
output_dir: sweeps/hazard_comparison

description: |
  Compare exponential_strain hazard across lambda0 and alpha values.
  Run separately with bell_slip and catch_slip for full comparison.
