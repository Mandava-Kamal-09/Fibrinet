# Single Fiber Simulation - WLC (Worm-Like Chain) Example
# =======================================================
# Units: nm, pN, μs, pN·nm
#
# This example demonstrates the nonlinear WLC force law.
# Fiber will rupture when L >= Lc (contour length).

model:
  law: wlc
  wlc:
    Lp_nm: 50.0           # Persistence length (nm)
    Lc_nm: 200.0          # Contour length (nm) - rupture threshold
    kBT_pN_nm: 4.114      # Thermal energy at 300K
    rupture_at_Lc: true   # Rupture when L >= Lc

geometry:
  x1_nm: [0.0, 0.0, 0.0]      # Fixed node position
  x2_nm: [100.0, 0.0, 0.0]    # Initial free node position (L0 = 100 nm)

dynamics:
  dt_us: 0.1                  # Time step (μs)
  gamma_pN_us_per_nm: 1.0     # Drag coefficient
  relax_steps_per_increment: 1

loading:
  mode: displacement_ramp
  axis: [1.0, 0.0, 0.0]       # Pull along x-axis
  v_nm_per_us: 1.0            # Velocity (nm/μs) - will reach Lc at t=100 μs
  t_end_us: 120.0             # Total time (μs) - past rupture point
  constraint: hard            # Hard position constraint

enzyme:
  enabled: false

output:
  out_dir: output
  run_name: wlc_ramp
  save_every_steps: 10
